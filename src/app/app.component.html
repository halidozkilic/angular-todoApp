<style>


</style>

    <div class="container">
            <div class="row justify-content-center">
      
              <div class="col-5">
      
                
                  <h3 class="bg-success text-white p3">
                      {{getName()}} To Do List
                    </h3>
                  
                    <div class="input-group">
                        <input type="text" #todoText class="form-control">
                    
                        <div class="input-group-append">
                          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''; ">Add</button>
                        </div>
                      </div>

                          



                        <table class="table table-striped table-bordered">
                          <thead>
                            <th>Description</th>
                            <th>Action</th>
                            <th>

                                <div class="custom-control custom-checkbox">

                                    <input type="checkbox" [(ngModel)]="isDisplay"  id="displayAll">
                                    <label for="displayAll">Display All</label>
          
                                  </div>



                            </th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of getItems()" >
                                
                                

                                <td>{{item.description}}</td>

                                <td>
                                    <input type="checkbox" [(ngModel)]="item.action">
  
                                  </td>
                                <td [ngSwitch]="item.action">
                                  
                                  <span *ngSwitchCase="false">
                                        NO
                                  </span>

                                  <span *ngSwitchCase="true">
                                    
                                    YES
                                    
                                    </span>

                                </td>
                                
                              </tr>
                          </tbody>
                         
                        </table>
      
              </div>    
            </div>
          </div>
